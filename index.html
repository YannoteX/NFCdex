<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/NFC.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/library/jsonpack.js"></script>
    <script defer src="js/library/lzwCompress.js"></script>
    <script defer type="module" src="./js/formValidate.js"></script>
</head>

<body>

    <main>

        <header>
            <nav>
                <img src="" alt="">
                <!-- logo à gauche -->
                <span>Message</span>
                <!-- message au millieu -->
                <!-- bouton form à gauche -->
                <input style="position : absolute; z-index: 100000;" type="button" id="btnform" value="Pop-up-Form">

            </nav>


            <section class="form-section">
                <!-- <p><a href="form.html">form</a></small></p> -->
                <form action="">

                    <svg class="close" width="28" height="28" viewBox="0 0 28 28" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M14 0C6.2 0 0 6.2 0 14C0 21.8 6.2 28 14 28C21.8 28 28 21.8 28 14C28 6.2 21.8 0 14 0ZM19.4 21L14 15.6L8.6 21L7 19.4L12.4 14L7 8.6L8.6 7L14 12.4L19.4 7L21 8.6L15.6 14L21 19.4L19.4 21Z"
                            fill="#72c9cc" />
                    </svg>

                    <span class="name">
                        <span class="PhotoNom">
                            <img id="imagePreview" alt="">
                            <input type="file" id="imageInput" name="Photo" accept=".webp, .png, .jpeg" required>
                            <label for="">Nom</label>
                            <input type="text" name="Nom" placeholder="nom" minlength="5" maxlength="20">
                        </span>
                    </span>

                    <span class="Type">
                        <label for="">Type</label>
                        <select id="Type" name="TypeValue" required>
                            <option value="Simp">Simp</option>
                            <option value="Chad">Chad</option>
                            <option value="Magneto">Magneto</option>
                            <option value="Anoukistan">Anoukistan</option>
                        </select>
                    </span>

                    <span class="Habitatselect">
                        <label for="">Habitat</label>
                        <!-- 50 caracteres -->
                        <select id="Habitat" name="HabitatValue" required>
                            <option value="Forêt">Forêt</option>
                            <option value="ENJMIN">ENJMIN</option>
                            <option value="Bled">Bled</option>
                        </select>
                    </span>

                    <span class="textarea" maxlength="100">
                        <label for="">Description</label>
                        <textarea name="Description" id="" rows="5"></textarea>
                        <span class="error"></span>
                    </span>

                    <input type="submit" value="Envoyer">
                    <span class="error"></span>
                </form>

            </section>

            <section class="presentation-section">
                <div class="content items">
                    <h1>NFCmon</h2>
                        <p>
                            Explore le NFCdex : tout les NFCmon de la terre en un contact ! 
                        </p>

                        <span class="resultAffichageForm"></span>


                </div>

                <div class="fond-background-presentation items">
                    <img src="./assets/logo/anim1.svg" alt="Image de présentation">
                </div>

            </section>

            <section>
                <div class="application">
                    <div class="left-application">
                        <h2>Télécharger la PWA</h2>
                        <div class="list-download">
                            <img src="" alt="">
                            <img src="" alt="">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div>
                        <img src="" alt="MobileMockup">
                    </div>
                </div>
            </section>

    </main>


</body>

</html>
