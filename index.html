<html lang="fr">

<head>
    <title>NFCDex - Tout les NFCmon de la terre en un contact !</title>

        content="Enregistre tout tes NFCmon dans une carte NFC dédiée, charge les sur le NFCdex afin de les collectionner tous.">

    <main>

        <header>
            <nav>
                <div class="logo">
                    <img src="./assets/logo/NFCdex_logo.webp" alt="nfcdex logo">
                    <div class="container-message">
                        <div id="nfc-mode-message"></div>
                    </div>
                </div>



                <input class="pixel-corners" style="position : absolute; z-index: 100000;" type="button" id="btnform"
                    value="Créer">
            </nav>


            <section class="form-section" id="form">
                <!-- <p><a href="form.html">form</a></small></p> -->
                <form action="" id="form">

                            fill="#050D05" />

                    <span class="name">
                        <span class="PhotoNom">
                            <img class="imgResult" id="imagePreview" alt="nfcmon image preview">
                            <input type="file" id="imageInput" name="Photo" required>
                            <label for="">Nom</label>
                            <input class="pixel-corners-outlined" type="text" name="Nom" placeholder="nom" minlength="5"
                                maxlength="24">
                        </span>
                    </span>

                    <span class="Type">
                        <label for="">Type</label>
                        <select class="pixel-corners-outlined" id="Type" name="TypeValue" required>
                            <option value="Simp">Simp</option>
                            <option value="Chad">Chad</option>
                            <option value="Magneto">Magneto</option>
                            <option value="Anoukistan">Anoukistan</option>
                        </select>
                    </span>

                    <span class="Habitatselect">
                        <label for="">Habitat</label>
                        <!-- 50 caracteres -->
                        <select class="pixel-corners-outlined" id="Habitat" name="HabitatValue" required>
                            <option value="Forêt">Forêt</option>
                            <option value="ENJMIN">ENJMIN</option>
                            <option value="Bled">Bled</option>
                        </select>
                    </span>

                    <span class="textarea" maxlength="250">
                        <label for="">Description</label>
                        <textarea class="pixel-corners-outlined" name="Description" id="" rows="5"></textarea>
                        <span class="error"></span>
                    </span>

                    <input class="pixel-corners" type="submit" id="envoie" value="Envoyer">
                    <span class="error"></span>
                </form>

            </section>

    <script>
        let lastScrollPosition = window.scrollY;

        window.onscroll = function () {
            const currentScrollPosition = window.scrollY;

            // Comparer les positions pour déterminer la direction du défilement


            if (currentScrollPosition > lastScrollPosition) {
                document.querySelector("nav").classList.add("disparait")
                document.querySelector("nav").classList.remove("apparait")
            } else if (currentScrollPosition < lastScrollPosition) {
                document.querySelector("nav").classList.add("apparait")
                document.querySelector("nav").classList.remove("disparait")
            }

            // Mettre à jour la dernière position de défilement
            lastScrollPosition = currentScrollPosition;
        };

        AOS.init({
            duration: 800,
            once: true
        });

    </script>

    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
