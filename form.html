<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/formValidate.js"></script>
</head>

<body>
    <h1>Form</h1>

    <form action="">
        <span class="name">
            <span class="sectionPhotoNom">

                <input type="file" name="Photo" id="">
                <label for="">Nom</label>
                <!-- 24 caracteres -->
                <input type="text" name="" id="" placeholder="nom">
            </span>


        </span>

        <span class="sectionType">
            <label for="">Type</label>
            <select id="select">
                <option value="">Choix de type</option>
                <option value="Simp">Simp</option>
                <option value="Chad">Chad</option>
                <option value="Magneto">Magneto</option>
                <option value="Magneto">Anoukistan</option>
            </select>
        </span>

        <span class="sectionHabitat">
            <label for="">Habitat</label> 
            <!-- 50 caracteres -->
            <select id="select">
                <option value="">Choix de le l'habitat</option>
                <option value="Forêt">Forêt</option>
                <option value="Chad">ENJMIN</option>
                <option value="Magneto">Bled</option>
            </select>
        </span>

        <span class="textarea">
            <label for="">Description</label>
            <textarea name="" id="" rows="5"></textarea>
            <span class="error"></span>
        </span>

        <input type="submit" value="Envoyer">
        <span class="error"></span>
    </form>

    <div class="resultForm"></div>
</body>

</html>
